    <script>
        // å…¨å±€é…ç½®
        let currentProtocol = 'ws';
        let deviceCounter = 0;
        const devices = new Map();

        // DOM å…ƒç´ 
        const wsHostInput = document.getElementById('wsHost');
        const endpointIdInput = document.getElementById('endpointId');
        const addDeviceBtn = document.getElementById('addDeviceBtn');
        const connectAllBtn = document.getElementById('connectAllBtn');
        const disconnectAllBtn = document.getElementById('disconnectAllBtn');
        const removeAllBtn = document.getElementById('removeAllBtn');
        const devicesContainer = document.getElementById('devicesContainer');
        const emptyState = document.getElementById('emptyState');
        const protocolTabs = document.querySelectorAll('.protocol-tab');

        // åè®®åˆ‡æ¢
        protocolTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                protocolTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentProtocol = tab.dataset.protocol;
            });
        });

        // è®¾å¤‡ç±»
        class Device {
            constructor(id, name) {
                this.id = id;
                this.name = name;
                this.ws = null;
                this.status = 'disconnected';
                this.sentCount = 0;
                this.receivedCount = 0;
                this.errorCount = 0;
                this.element = null;
                this.createUI();
            }

            createUI() {
                const deviceCard = document.createElement('div');
                deviceCard.className = 'device-card';
                deviceCard.id = `device-${this.id}`;
                deviceCard.innerHTML = `
                    <div class="device-header">
                        <div>
                            <div class="device-title">
                                ğŸ“± ${this.name}
                                <span class="device-id">#${this.id}</span>
                            </div>
                            <span class="status disconnected" id="status-${this.id}">
                                <span class="status-dot"></span>
                                æœªè¿æ¥
                            </span>
                        </div>
                        <div class="device-actions">
                            <button class="btn btn-sm btn-success" id="connect-${this.id}">
                                âš¡ è¿æ¥
                            </button>
                            <button class="btn btn-sm btn-danger" id="disconnect-${this.id}" disabled>
                                âœ–ï¸ æ–­å¼€
                            </button>
                            <button class="btn btn-sm btn-danger" id="remove-${this.id}">
                                ğŸ—‘ï¸
                            </button>
                        </div>
                    </div>

                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-value" id="sent-${this.id}">0</div>
                            <div class="stat-label">å·²å‘é€</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="received-${this.id}">0</div>
                            <div class="stat-label">å·²æ¥æ”¶</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="error-${this.id}">0</div>
                            <div class="stat-label">é”™è¯¯</div>
                        </div>
                    </div>

                    <div class="message-area">
                        <div class="message-input-group">
                            <input type="text" id="message-${this.id}" placeholder="è¾“å…¥æ¶ˆæ¯..." disabled>
                            <button class="btn btn-sm btn-primary" id="send-${this.id}" disabled>
                                ğŸ“¤ å‘é€
                            </button>
                        </div>
                    </div>

                    <div class="log-area" id="log-${this.id}"></div>
                `;

                this.element = deviceCard;
                devicesContainer.appendChild(deviceCard);

                // ç»‘å®šäº‹ä»¶
                document.getElementById(`connect-${this.id}`).addEventListener('click', () => this.connect());
                document.getElementById(`disconnect-${this.id}`).addEventListener('click', () => this.disconnect());
                document.getElementById(`remove-${this.id}`).addEventListener('click', () => this.remove());
                document.getElementById(`send-${this.id}`).addEventListener('click', () => this.sendMessage());
                document.getElementById(`message-${this.id}`).addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                this.addLog('info', `è®¾å¤‡ ${this.name} å·²åˆ›å»º ğŸ‰`);
            }

            connect() {
                const host = wsHostInput.value.trim();
                const endpointId = endpointIdInput.value.trim();

                if (!host || !endpointId) {
                    this.addLog('error', 'è¯·å¡«å†™æœåŠ¡å™¨åœ°å€å’Œ Endpoint ID');
                    return;
                }

                const url = `${currentProtocol}://${host}/ws/${endpointId}`;
                this.addLog('info', `è¿æ¥åˆ°: ${url}`);
                this.updateStatus('connecting', 'è¿æ¥ä¸­...');

                try {
                    this.ws = new WebSocket(url);

                    this.ws.onopen = () => {
                        this.updateStatus('connected', 'å·²è¿æ¥');
                        this.addLog('success', `âœ“ è¿æ¥æˆåŠŸ`);
                        document.getElementById(`connect-${this.id}`).disabled = true;
                        document.getElementById(`disconnect-${this.id}`).disabled = false;
                        document.getElementById(`message-${this.id}`).disabled = false;
                        document.getElementById(`send-${this.id}`).disabled = false;
                        updateGlobalStats();
                    };

                    this.ws.onmessage = (event) => {
                        this.receivedCount++;
                        this.updateStats();
                        this.addLog('received', `ğŸ“¥ æ”¶åˆ°: ${event.data}`);
                        updateGlobalStats();
                    };

                    this.ws.onerror = (error) => {
                        this.errorCount++;
                        this.updateStats();
                        this.addLog('error', `âŒ é”™è¯¯: ${error.message || 'è¿æ¥å¤±è´¥'}`);
                        updateGlobalStats();
                    };

                    this.ws.onclose = (event) => {
                        this.updateStatus('disconnected', 'æœªè¿æ¥');
                        const reason = this.getCloseReason(event.code);
                        this.addLog('info', `è¿æ¥å·²å…³é—­ (${event.code}) - ${reason}`);
                        document.getElementById(`connect-${this.id}`).disabled = false;
                        document.getElementById(`disconnect-${this.id}`).disabled = true;
                        document.getElementById(`message-${this.id}`).disabled = true;
                        document.getElementById(`send-${this.id}`).disabled = true;
                        this.ws = null;
                        updateGlobalStats();
                    };

                } catch (error) {
                    this.errorCount++;
                    this.updateStats();
                    this.addLog('error', `è¿æ¥å¤±è´¥: ${error.message}`);
                    this.updateStatus('disconnected', 'æœªè¿æ¥');
                    updateGlobalStats();
                }
            }

            disconnect() {
                if (this.ws) {
                    this.ws.close();
                }
            }

            sendMessage() {
                const input = document.getElementById(`message-${this.id}`);
                const message = input.value.trim();

                if (!message) {
                    this.addLog('error', 'è¯·è¾“å…¥æ¶ˆæ¯');
                    return;
                }

                if (!this.ws || this.ws.readyState !== WebSocket.OPEN) {
                    this.addLog('error', 'è¿æ¥æœªå»ºç«‹');
                    return;
                }

                try {
                    this.ws.send(message);
                    this.sentCount++;
                    this.updateStats();
                    this.addLog('sent', `ğŸ“¤ å‘é€: ${message}`);
                    input.value = '';
                    updateGlobalStats();
                } catch (error) {
                    this.errorCount++;
                    this.updateStats();
                    this.addLog('error', `å‘é€å¤±è´¥: ${error.message}`);
                    updateGlobalStats();
                }
            }

            remove() {
                if (this.ws) {
                    this.ws.close();
                }
                this.element.remove();
                devices.delete(this.id);
                updateGlobalStats();
                updateEmptyState();
            }

            updateStatus(status, text) {
                this.status = status;
                const statusEl = document.getElementById(`status-${this.id}`);
                statusEl.className = `status ${status}`;
                statusEl.innerHTML = `<span class="status-dot"></span>${text}`;

                const card = document.getElementById(`device-${this.id}`);
                if (status === 'connected') {
                    card.classList.add('connected');
                } else {
                    card.classList.remove('connected');
                }
            }

            updateStats() {
                document.getElementById(`sent-${this.id}`).textContent = this.sentCount;
                document.getElementById(`received-${this.id}`).textContent = this.receivedCount;
                document.getElementById(`error-${this.id}`).textContent = this.errorCount;
            }

            addLog(type, message) {
                const time = new Date().toLocaleTimeString('zh-CN', { hour12: false });
                const logPanel = document.getElementById(`log-${this.id}`);
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;
                logEntry.innerHTML = `<span class="log-time">[${time}]</span>${message}`;
                logPanel.appendChild(logEntry);
                logPanel.scrollTop = logPanel.scrollHeight;
            }

            getCloseReason(code) {
                const reasons = {
                    1000: 'æ­£å¸¸å…³é—­',
                    1001: 'ç«¯ç‚¹ç¦»å¼€',
                    1006: 'è¿æ¥å¼‚å¸¸å…³é—­',
                    1008: 'è¿åç­–ç•¥(endpoint_idæ— æ•ˆ)',
                    1011: 'æœåŠ¡å™¨å†…éƒ¨é”™è¯¯'
                };
                return reasons[code] || 'æœªçŸ¥åŸå› ';
            }

            isConnected() {
                return this.ws && this.ws.readyState === WebSocket.OPEN;
            }
        }

        // æ·»åŠ è®¾å¤‡
        addDeviceBtn.addEventListener('click', () => {
            deviceCounter++;
            const device = new Device(deviceCounter, `è®¾å¤‡ ${deviceCounter}`);
            devices.set(deviceCounter, device);
            updateGlobalStats();
            updateEmptyState();
        });

        // å…¨éƒ¨è¿æ¥
        connectAllBtn.addEventListener('click', () => {
            devices.forEach(device => {
                if (!device.isConnected()) {
                    device.connect();
                }
            });
        });

        // å…¨éƒ¨æ–­å¼€
        disconnectAllBtn.addEventListener('click', () => {
            devices.forEach(device => {
                if (device.isConnected()) {
                    device.disconnect();
                }
            });
        });

        // ç§»é™¤æ‰€æœ‰è®¾å¤‡
        removeAllBtn.addEventListener('click', () => {
            if (devices.size === 0) return;

            if (confirm(`ç¡®å®šè¦ç§»é™¤æ‰€æœ‰ ${devices.size} ä¸ªè®¾å¤‡å—ï¼Ÿ`)) {
                devices.forEach(device => device.remove());
                devices.clear();
                updateGlobalStats();
                updateEmptyState();
            }
        });

        // æ›´æ–°å…¨å±€ç»Ÿè®¡
        function updateGlobalStats() {
            const total = devices.size;
            let connected = 0;
            let totalSent = 0;
            let totalReceived = 0;
            let totalErrors = 0;

            devices.forEach(device => {
                if (device.isConnected()) connected++;
                totalSent += device.sentCount;
                totalReceived += device.receivedCount;
                totalErrors += device.errorCount;
            });

            document.getElementById('totalDevices').textContent = total;
            document.getElementById('connectedDevices').textContent = connected;
            document.getElementById('totalSent').textContent = totalSent;
            document.getElementById('totalReceived').textContent = totalReceived;
            document.getElementById('totalErrors').textContent = totalErrors;
        }

        // æ›´æ–°ç©ºçŠ¶æ€æ˜¾ç¤º
        function updateEmptyState() {
            if (devices.size === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
            }
        }

        // åˆå§‹åŒ–
        console.log('ğŸ± WebSocket å¤šè®¾å¤‡æµ‹è¯•å·¥å…·å·²å°±ç»ªå–µï½');
    </script>
